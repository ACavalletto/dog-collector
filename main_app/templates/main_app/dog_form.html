{% extends 'main_app/base.html' %}
{% block content %}

{% if object %}
<h1>Edit <span class='teal-text'>{{object.name}}</span></h1>
{% else %}
<h1>Add Dog</h1>
{% endif %}
<!-- Leaving action empty makes form post to same url used to display it -->
<form action="" method="post">
<!-- required by Django for security purposes -->
    {% csrf_token %}
    <table>
<!-- Render inputs inside the <tr>s and <td>s -->
        {{form.as_table}}
    </table>
    <input type="submit" value="Submit!" class="btn"/>
</form>
{% endblock %}
